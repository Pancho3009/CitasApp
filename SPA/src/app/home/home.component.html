<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Encuentra tu pareja perfecta</h1>
        <p class="lead">Registrate para ver tus potenciales parejas</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Registrate</button>
            <button class="btn btn-info btn-lg">Conocer mas</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
