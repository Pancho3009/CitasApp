<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="false">
    <h2 class="text-center text-primary">Registrate</h2>
    <hr>
    <div class="mb-3">
        <input 
            type="text" 
            class="form-control" 
            placeholder="Username" 
            name="name" 
            [(ngModel)]="model.username" 
            required>
    </div>
    <div class="mb-3">
        <input 
            type="password" 
            class="form-control" 
            placeholder="Password" 
            name="password" 
            [(ngModel)]="model.password" 
            required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success me-2">Register</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</form>
